<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signupstyle.css">
</head>
<body>
<div class="container">
    <div class="form-div">
        <form id="signup-form">
            <h1>Sign up</h1>
            <div>
                <label for="username-input">
                    <img src="/images/person.svg" alt="">
                </label>
                <input required type="text" name="username" id="username-input" placeholder="Username">
            </div>
            <div>
                <label for="user-email">
                    @
                </label>
                <input required type="email" name="email" id="user-email" placeholder="Email">
            </div>
            <div>
                <label for="user-password">
                    <img src="/images/lock.svg" alt="">
                </label>
                <input required type="password" name="password" id="user-password" placeholder="Password">
            </div>
            <button id="btn" type="submit">Sign-up</button>
        </form>

        <p>Already have an Account? <a href="../login/login.html">Login</a></p>
    </div>
</div>
<script src="signup.js"></script>
</body>
</html>
